<!DOCTYPE html>
<html>
  <head>Array Increase</head>
  <body>
    <script>
      function addOne(array){
        console.log(array);
        const result=[];

        for(let i=0; i<array.length; i++){
          result.push(array[i]+1);
        }
        return result;
      }

      console.log(addOne([1,2,3]));
      console.log(addOne([7,-3,-1]));
    </script>
  </body>
</html>
