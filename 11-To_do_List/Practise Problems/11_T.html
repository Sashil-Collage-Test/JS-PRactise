<!DOCTYPE html>
<html>
  <head><h3>Array of no Eggs in the END of an Array</h3></head>
  <body>
    <script>
      function removeEgg(array){
        console.log("Given array:",array);
        const reversedArray=array.reverse();
        const result=[];
        let eggTwoCount=0;
        for(let i=0;i<reversedArray.length;i++){
          if(reversedArray[i]==='egg' && eggTwoCount<2){
            eggTwoCount++;
            continue;
          }else{
            result.push(reversedArray[i]);
          }
        }
        console.log("Eggless Array:"+result.reverse());
      }

      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
    </script>
  </body>
</html>
