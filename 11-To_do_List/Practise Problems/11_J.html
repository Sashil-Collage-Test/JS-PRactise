<!DOCTYPE html>
<html>
  <head>Adding two Arrays</head>
  <body>
    <script>
      function addingArray(array1,array2){
        console.log("Array first:["+array1+"]","Array 2:["+array2+"]");
        const result=[];

        for(let i=0;i<array1.length;i++){
          result.push(array1[i]+array2[i]);
        }
        return result;
      }
      console.log(addingArray([1, 1, 2], [1, 1, 3]));
      console.log(addingArray([1, 2, 3], [4, 5, 6]));
    </script>
  </body>
</html>
