<!DOCTYPE html>
<html>
  <head><h3>Array Numbers Positive Count</h3></head>
  <body>
    <script>
      function positiveCount(nums){
        console.log("Array:["+nums+"]");
        let result=0;

        for(let i=0;i<nums.length;i++){
          if(nums[i]>0){
            result++;
          }
        }
        console.log("Positive number in array:"+result);
        return
      }
      console.log(positiveCount([1, -3, 5]));
      console.log(positiveCount([-2, 3, -5, 7, 10]));
    </script>
  </body>
</html>
