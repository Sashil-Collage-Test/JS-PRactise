<!DOCTYPE html>
<html>
  <head>Array Swap</head>
  <body>
    <script>
      const array1=[1,20,22,24,5];
      const array2=['hi','hello','good'];
      function arraySwap(array){
        const lastIndex= array.length-1;
        const lastValue=array[lastIndex];
        const firstValue=array[0];
        
        array[0]=lastValue;
        array[lastIndex]=firstValue;
        
        return array;
      }
      console.log(array1);
      console.log(arraySwap(array1.slice()));
      console.log(array2);
      console.log(arraySwap(array2.slice()));

      </script>
  </body>
</html>
