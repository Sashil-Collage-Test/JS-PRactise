<!DOCTYPE html>
<html>
  <head><h3>No Duplication in the Array</h3></head>
  <body>
    <script>

      function noDuplication(array){
        console.log("The Array:",array);

        function findIndex(array,word){
          for(let i=0;i<array.length;i++){
            if(array[i]===word){
              return i;
            }
          }
          return -1;
        }
        const result=[];
        for(let i=0;i<array.length;i++){
          const dupli=array[i];
          if(findIndex(result,dupli)===-1){
            result.push(dupli);
          }
        } 
        console.log("No duplicte elements in array:");
        return result;
        
      }
      
      console.log(noDuplication(['green','red','blue','red']));
      console.log(noDuplication(['red', 'green', 'green', 'red']));
    </script>
  </body>
</html>
