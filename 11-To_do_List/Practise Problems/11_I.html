<!DOCTYPE html>
<html>
  <head>Array Increase with given number</head>
  <body>
    <script>
      function addNum(array,num){
        console.log("The Array:["+array+"]","Added by:"+num);
        const result=[];

        for(let i=0;i<array.length;i++){
          result.push(array[i]+num);
        }
        return result;
      }
      console.log(addNum([1,2,3],2));
      console.log(addNum([1,2,3],3));
      console.log(addNum([-2,-1,99],3));
    </script>
  </body>
</html>
