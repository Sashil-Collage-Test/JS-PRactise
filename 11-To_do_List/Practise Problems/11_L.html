<!DOCTYPE html>
<html>
  <head><h3>MINMUM & MAXIMUM</h3></head>
  <body>
    <script>
      function minMax(num){
        console.log(num);
        const result={
          min: num[0],
          max: num[0]
        };

        for(let i=0;i<num.length;i++){
          const values=num[i];

          if(values<result.min){
            result.min=values;
          }

          if(values>result.max){
            result.max=values;
          }
        }
        return result;
      }

      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));
    </script>
  </body>
</html>
