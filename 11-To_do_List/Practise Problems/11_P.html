<!DOCTYPE html>
<html>
  <head><h3>Find the Key string 'search' at the First of array</h3></head>
  <body>
    <script>
      function findSearch(array){
        console.log("The given Array: "+array);
        let index=-1;
        for(let i=0;i<array.length;i++){
          if('search'===array[i]){
            index=i;
            break;
          }
        }
        if(index===-1){
          console.log("Keyword not found");
        }else{
          console.log("Keyword found at: "+index);
        }
      }
      console.log(findSearch(['search','hello', 'world', 'search', 'good', 'search']));
      console.log(findSearch(['not', 'found']));
    </script>
  </body>
</html>
