<!DOCTYPE html>
<html>
  <head><h3>FizzBuzz Problem(ME+ChatGPT)</h3></head>
  <body>
    <script>
      function fizzbuzz(initial, final) {
        // Build the range [initial â€¦ final]
        function generateRange() {
          const vals = [];
          for (let i = initial; i <= final; i++) {
            vals.push(i);
          }
          return vals;
        }
    
        // Apply FizzBuzz to every number in the array
        function computeFizzBuzz(arr) {
          const result = [];
          for (let n of arr) {
            if (n % 3 === 0 && n % 5 === 0) {
              result.push("FIZZBUZZ");
            } else if (n % 3 === 0) {
              result.push("FIZZ");
            } else if (n % 5 === 0) {
              result.push("BUZZ");
            } else {
              result.push(n);
            }
          }
          return result;
        }
    
        const values   = generateRange();
        const fizzbuzz = computeFizzBuzz(values);
    
        console.log("Given values array:"+values);
        console.log("The FIZZBUZZ list:", fizzbuzz);
    
        return { values, fizzbuzz };
      }
    
      // Run for 1 through 20
      fizzbuzz(1,50);
    </script>
  </body>
</html>
