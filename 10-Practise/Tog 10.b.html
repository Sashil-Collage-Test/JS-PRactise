<!DOCTYPE html>
<html>
  <head>
    <style>
      .req-butt{
        background-color: black;
        border-radius: 5px;
        padding: 10px 25px;
        margin-right: 10px;
        color: white;
        border: none;
        cursor: pointer;
      }
      .schedule-butt{
        background-color: rgb(230, 230, 230);
        color: black;
        border: none;
        padding: 10px 25px;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="req-butt">Request Now</button>
    <button class="schedule-butt">Schedule for Later</button>
  </body>
</html>
